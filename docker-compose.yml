version: '3.8'

services:
    bot:
        build:
            context: .
        volumes:
            - ./:/app
            - node_modules:/app/node_modules

    mongo:
        image: mongo:4.2.8
        ports:
            - 27017:27017
        volumes:
            - mongodb:/data/db
            - mongodb_config:/data/configdb
volumes:
    mongodb:
    mongodb_config:
    node_modules: